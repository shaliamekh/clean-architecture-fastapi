name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'src/'

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run ruff
      run: ruff check .

    - name: Run mypy
      run: mypy .

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'src/'
    services:
      mongodb:
        image: mongo:8.0.4
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        coverage run -m pytest tests/unit
        coverage report
